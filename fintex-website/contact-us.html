    <div class="contact_us">
        <div class="container">
            <div class="contact_form">
                <h2>Contact Us</h2>
                <form class="form" id="myForm">
                    <div class="row mb-4 mb-md-5 gy-4">
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Enter your Name" name="Name"
                                required="">
                        </div>
                        <div class="col-md-6">
                            <input type="email" class="form-control" placeholder="Enter your email" name="Email"
                                required="">
                        </div>
                    </div>
                    <div class="form_msg mb-4 mb-md-5">
                        <textarea name="your-message" class="form-control" cols="40" rows="10"
                            placeholder="Enter your message" required=""></textarea>
                    </div>
                    <div class="form_btn text-center">
                        <button type="submit" class="btn_cstm" id="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
